     a{

        text-decoration: none;

     a:visited {
        color: rgb(21, 0, 139);
     }

     a:hover {
        color: black;
        text-decoration: underline;
     }
     
     a:active {
        color: chartreuse;
     }

     .special{
        background-color: gray;
        color: gold;
     }
    
     .special::before {
        content: '\2665';
     }
     .special::after {
        content: '\2665';

     }
