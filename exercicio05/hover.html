<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o hover</title>
    
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div > p{
        display: none;
    }

    div:hover > p {
        display:block;
        color: chartreuse;
        background-color: brown;
        width: 200px;
    }
    div:hover {
        color: blueviolet;
    }
    </style>



</head>
<body>
    <h1>Exemplo do hover</h1>
    <p>Abaixo, passe o mouse acima do texto</p>

    <div>Passe o mouse aqui
      <p>Texto escondido</p>

    </div>

    <p>fim do exemplo</p>
</body>
</html>
